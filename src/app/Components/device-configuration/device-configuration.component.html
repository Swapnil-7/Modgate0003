<div class="container mx-auto px-4">
  <div class="max-w-lg mx-auto p-4 sm:p-10">
    <!-- Title -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold">DEVICE CONFIGURATION</h2>
      <p class="text-gray-600 text-lg mt-1">Device Configuration Values</p>
    </div>
    <hr class="border-gray-300 mb-6" />

    <!-- Form -->
    <form
      [formGroup]="deviceConfigForm"
      (ngSubmit)="saveDeviceConfig()"
      class="space-y-5"
    >
      <!-- Update Rate -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
        <label
          for="urate"
          class="text-gray-700 text-base font-semibold sm:w-1/2 mb-1 sm:mb-0"
        >
          Update Rate :
        </label>
        <input
          id="urate"
          type="text"
          placeholder="Enter Update Rate"
          class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
          formControlName="urate"
        />
      </div>

      <!-- Mod Address -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
        <label
          for="modaddr"
          class="text-gray-700 text-base font-semibold sm:w-1/2 mb-1 sm:mb-0"
        >
          Mod Address :
        </label>
        <input
          id="modaddr"
          type="text"
          class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
          formControlName="modaddr"
        />
      </div>

      <!-- Log Interval -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
        <label
          for="stinterval"
          class="text-gray-700 text-base font-semibold sm:w-1/2 mb-1 sm:mb-0"
        >
          Log Interval :
        </label>
        <input
          id="stinterval"
          type="text"
          class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
          formControlName="stinterval"
        />
      </div>

      <hr class="border-gray-300" />

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-10 rounded-xl focus:outline-none focus:shadow-outline"
        >
          Submit
        </button>
      </div>
    </form>

    <!-- Spinner -->
    <div
      class="spinner-overlay fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50"
      *ngIf="spinnerVisible"
    >
      <div
        class="spinner border-t-4 border-b-2 border-blue-600 rounded-full w-14 h-14 animate-spin"
      ></div>
    </div>
    
  </div>
</div>
