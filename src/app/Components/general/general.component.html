<div class="container mx-auto px-4">
  <div class="max-w-lg mx-auto p-4 sm:p-10">
    <!-- Title -->
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold">GENERAL</h2>
      <p class="text-gray-600 text-lg mt-1">General Configuration Values</p>
    </div>
    <hr class="border-gray-300 mb-6" />

    <form [formGroup]="configForm" (ngSubmit)="saveConfig()">
      <div class="space-y-5">
        <!-- Each form group -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <label
            for="hostname"
            class="block text-gray-700 text-base font-semibold sm:w-1/3 mb-1 sm:mb-0"
            >Hostname :</label
          >
          <input
            type="text"
            id="hostname"
            placeholder="Enter Hostname"
            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
            formControlName="hostname"
          />
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <label
            for="lattitude"
            class="block text-gray-700 text-base font-semibold sm:w-1/3 mb-1 sm:mb-0"
            >Latitude :</label
          >
          <input
            type="text"
            id="lattitude"
            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
            formControlName="lattitude"
          />
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <label
            for="longitude"
            class="block text-gray-700 text-base font-semibold sm:w-1/3 mb-1 sm:mb-0"
            >Longitude :</label
          >
          <input
            type="text"
            id="longitude"
            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
            formControlName="longitude"
          />
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <label
            for="sitename"
            class="block text-gray-700 text-base font-semibold sm:w-1/3 mb-1 sm:mb-0"
            >Site Name :</label
          >
          <input
            type="text"
            id="sitename"
            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
            formControlName="sitename"
          />
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <label
            for="clientname"
            class="block text-gray-700 text-base font-semibold sm:w-1/3 mb-1 sm:mb-0"
            >Client Name :</label
          >
          <input
            type="text"
            id="clientname"
            class="bg-gray-200 border-0 rounded-lg px-3 py-2 w-full focus:ring-teal-600 focus:border-teal-600"
            formControlName="clientname"
          />
        </div>

        <!-- Radio buttons group -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <span class="block text-gray-700 text-base font-semibold sm:w-1/3 mb-1 sm:mb-0"
            >Log Storage:</span
          >
          <div class="flex space-x-6">
            <label class="flex items-center cursor-pointer">
              <input
                type="radio"
                formControlName="logstorage"
                [value]="1"
                class="mr-2"
              />
              Yes
            </label>
            <label class="flex items-center cursor-pointer">
              <input
                type="radio"
                formControlName="logstorage"
                [value]="0"
                class="mr-2"
              />
              No
            </label>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <span class="block text-gray-700 text-base font-semibold sm:w-1/3 mb-1 sm:mb-0"
            >Log Sending:</span
          >
          <div class="flex space-x-6">
            <label class="flex items-center cursor-pointer">
              <input
                type="radio"
                formControlName="logsend"
                [value]="1"
                class="mr-2"
              />
              Yes
            </label>
            <label class="flex items-center cursor-pointer">
              <input
                type="radio"
                formControlName="logsend"
                [value]="0"
                class="mr-2"
              />
              No
            </label>
          </div>
        </div>
        <hr class="border-gray-300 mb-6" />
        <!-- Submit button -->
        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-10 rounded-xl focus:outline-none focus:shadow-outline"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>

  <div
      class="spinner-overlay fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50"
      *ngIf="spinnerVisible"
    >
      <div class="spinner border-t-4 border-b-2  border-blue-600 rounded-full w-14 h-14 animate-spin"></div>
    </div>
</div>
