<div class="container mx-auto p-6">
  <div class="title mb-4 flex justify-center">
    <span class="heading text-2xl font-bold">HOME</span>
  </div>
  <hr class="mb-3 border-gray-300" />

  <div class="flex flex-col items-center">
    <!-- Form Container -->
    <form [formGroup]="CommandForm" (ngSubmit)="saveCommand()"
      class="bg-white shadow-md rounded-xl px-8 pt-6 pb-8 mb-4 w-full max-w-xl">
      
      <div class="mb-6">
        <label for="command" class="block text-gray-700 text-sm font-bold mb-2">Command</label>
        <input 
          type="text" 
          id="command" 
          formControlName="command"
          class="shadow appearance-none border rounded w-full py-4 px-3 text-gray-700 text-base leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter command"
        />
      </div>

      <div class="flex items-center justify-center">
         <button 
    type="submit" 
    [disabled]="isLoading"
    class="submitbtn bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-10 rounded-xl focus:outline-none focus:shadow-outline flex items-center justify-center gap-2"
  >
    <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
      </path>
    </svg>
    <span *ngIf="!isLoading">Submit</span>
    <span *ngIf="isLoading">Submitting...</span>
  </button>
      </div>
    </form>

    <!-- Response Textarea -->
    <textarea 
      autofocus 
      class="cmd mt-4 w-full max-w-xl h-60 border border-gray-300 rounded-xl p-3 resize-y" 
      placeholder="Response will appear here"
      readonly
    >{{ formData?.res }}</textarea>
  </div>
  <!-- <div
      class="spinner-overlay fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50"
      *ngIf="spinnerVisible"
    >
      <div class="spinner border-t-4 border-blue-500 rounded-full w-12 h-12 animate-spin"></div>
    </div> -->
</div>
